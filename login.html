<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f0f4f8, #e8f5e9);
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #2d3b55;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #e0e6ed;
      border-radius: 6px;
      box-sizing: border-box;
      background-color: #f8fafc;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border-color: #4dabf7;
      box-shadow: 0 0 8px rgba(77, 171, 247, 0.3);
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #4dabf7, #7ee8fa);
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: opacity 0.3s;
    }
    button:disabled {
      background: #d9dfe6;
      cursor: not-allowed;
      opacity: 0.7;
    }
    button:hover:not(:disabled) {
      opacity: 0.9;
    }
    .error {
      color: #ff6b6b;
      font-size: 12px;
      margin: 8px 0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <div id="error-message" class="error"></div>

    <input type="text" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" id="login-btn" disabled>Login</button>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const errorMessage = document.getElementById('error-message');

    function validateEmail(email) {
      email = email.trim();
      const re = /^[A-Za-z][A-Za-z0-9._%+-]*@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
      const hasNoSpaces = !email.includes(' ');
      return re.test(email) && hasNoSpaces;
    }

    function validatePassword(password) {
      return password.length >= 8;
    }

    function validateForm() {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const isEmailValid = validateEmail(email);
      const isPasswordValid = validatePassword(password);

      if (!isEmailValid) {
        errorMessage.textContent = "Invalid email: must start with letter, no spaces, valid @ and .";
        errorMessage.style.display = 'block';
      } else if (!isPasswordValid) {
        errorMessage.textContent = "Password must be at least 8 characters";
        errorMessage.style.display = 'block';
      } else {
        errorMessage.style.display = 'none';
      }

      loginBtn.disabled = !(isEmailValid && isPasswordValid);
    }

    emailInput.addEventListener('input', validateForm);
    passwordInput.addEventListener('input', validateForm);

    loginBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      loginBtn.disabled = true;
      loginBtn.textContent = "Logging in...";

      try {
        const response = await fetch("http://localhost:8000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: email,
            username: "", // Not needed if your FastAPI login checks by email
            password: password
          })
        });

        const data = await response.json();

        if (response.ok) {
          alert(data.message);
          // âœ… Redirect if needed:
          // window.location.href = "dashboard.html";
        } else {
          errorMessage.textContent = data.detail || data.message || "Login failed";
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        console.error(error);
        errorMessage.textContent = "Could not connect to server.";
        errorMessage.style.display = 'block';
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = "Login";
      }
    });
  </script>
</body>
</html>
